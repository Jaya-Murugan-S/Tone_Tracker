<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link  " href="/">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="logon">Sign Up</a>
    </li>
    
  </ul>
  <form action="signup" method="post">
    <div class="mb-3 mt-3">
      <label for="" class="form-label">Username:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="user">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Email:</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter password" name="email">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Name:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="name">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Mobile:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="mobile">
      </div>

      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
