<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{session['username']}}</title>
</head>
<body>
    <h1>Vulgar Word Detection</h1>
    <input type="hidden" name="" id="da" value="{{session['value']}}">
    <button id="b1"></button>
    <button id="b2"></button>
    
    <a href="vu"><button >Check again</button></a>
    

    <div style="border: 2px solid black;">

    </div>
</body>
</html>
<script  src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
    var x=$("#da").val().split("**");
    $("#b1").text("vulgar Words"+x[0]);
    $("#b2").text("non vulgar Words"+x[1]);
    $("#b1").on("click",function(){
        val="";
        ne=1;
        di=$("div");
        $.post({url:"vul",success:function(e){
            const obj = JSON.parse(e);
            for(k of obj)
            {
              val+="<p>"+ne+". "+k+"</p>";
              ne++;  
            }
            di.html(val);
        }})
    })
    $("#b2").on("click",function(){
        val="";
        ne=1;
        di=$("div");
        $.post({url:"nonvul",success:function(e){
            const obj = JSON.parse(e);
            for(k of obj)
            {
                val+="<p>"+ne+". "+k+"</p>";
                ne++;
            }
            di.html(val);
        }})
    })

    $("#b3").on("click",function(){
        val="";
        ne=1;
        di=$("div");
        $.post({url:"block",success:function(e){
            console.log(e)
            const obj = e.split("**");
            for(k of obj)
            {
                
                val+="<p>"+ne+". "+k+"</p>";
                ne++;
            }
            di.html(val);
        }})
    })
</script>
