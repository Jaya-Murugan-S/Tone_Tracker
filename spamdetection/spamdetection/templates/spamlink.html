</head>
<body>

<div class="container mt-3">
  <ul class="nav nav-tabs">

      </li>
  </ul>
  <br>
<br>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active " data-bs-toggle="tab" href="#home">Single link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " data-bs-toggle="tab" href="#menu1">Bulk Upload</a>
    </li>
  </ul>
  
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane container active" id="home">
        <div class="input-group" style="margin-top: 5%;">
            <span class="input-group-text">Url</span>
            <input type="text" class="form-control" placeholder="Enter the url" id="data">

            <input type="submit" id="su" class="form-control bg-primary" data-bs-toggle="modal" data-bs-target="#myModal">

          <form action = "uploaderlink" method = "POST"  enctype = "multipart/form-data">

            <input class="form-control" type="file" id="formFile" name="file">

  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="heading">Spam Url Detection</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="val">
        
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<script  src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
  $("#su").on("click",function(){
    $.post({url:"checklink",data:{"data":$("#data").val()},success:function(e){
     if(e=="yes")
     {
      $("#val").text("Yes it contain Spam Link");
   
     }
     else if(e=="wrong url")
     {
      $("#val").text("Kindly give the correct url");
     }
     else
     {
       
      $("#val").text("No its not contain Spam Link");

     }
    }})
  })
</script>
